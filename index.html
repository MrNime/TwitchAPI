<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch channel viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Twitch viewer</h1>
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" id="allBtn" class="btn btn-secondary toggle active">All</button>
                <button type="button" id="onlineBtn" class="btn btn-secondary toggle">Online</button>
                <button type="button" id="offlineBtn" class="btn btn-secondary toggle">Offline</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="cardBox">
            <div id="online"></div>
            <div id="offline"></div>
            <div id="error"></div>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p>Coded by <a href="https://www.freecodecamp.com/MrNime" target="_blank">Nicky Meuleman</a>.</p>
        </div>
    </footer>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
